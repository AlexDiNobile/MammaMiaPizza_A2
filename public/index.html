        <script src="js/addToppings.js"></script>
        <script src="js/movePizza.js"></script>
        <link rel="stylesheet" href="css/user-gesture.css">

        <!--start expereience loader script-->
        <script>
            AFRAME.registerComponent('start-experience',{
                init:function(){
                    console.log('sence loaded'); 
                    document.querySelector('#user-gesture-button').style.display='block';
                }
            });
            //will be called when "enter experience" is clicked
            const startExperience = function(){
                document.querySelector('#user-gesture-overlay').style.display = 'none';
                const ambientSounds = document.querySelectorAll('.ambient-music');
                ambientSounds.forEach(function(soundEntity){
                    soundEntity.component.sounds.playSounds();
                })
            };

        </script>
    </head>

        <!--Our user gesture html-->
        <div id="user-gesture-overlay">
            <div class="center">
                <button id="user-gesture-button" onclick="startExperience();">Let's Make Some Pizza!</button>
